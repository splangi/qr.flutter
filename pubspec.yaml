name: qr_flutter
description: >
  QR.Flutter is a Flutter library for simple and fast QR code rendering via a
  Widget or custom painter.
version: 5.0.0
homepage: https://github.com/theyakka/qr.flutter
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.16.0"

dependencies:
  flutter:
    sdk: flutter

  qr:
    path: ../qr.dart

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.16.5

flutter:
  uses-material-design: false
